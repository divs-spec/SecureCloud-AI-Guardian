global:
  resolve_timeout: 5m

route:
  receiver: 'dev-team'
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h

receivers:
  - name: 'dev-team'
    # For now, just log to console (use email, Slack, or PagerDuty in production)
    webhook_configs:
      - url: 'http://localhost:5001/'  # replace with real webhook
