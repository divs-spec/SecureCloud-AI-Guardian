groups:
  - name: securecloud.rules
    rules:
      - alert: HighErrorRate
        expr: increase(http_request_total{job="securecloud-api", status=~"5.."}[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High 5xx rate on SecureCloud API"
          description: "High rate of 5xx responses in the last 5 minutes"

      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job='securecloud-api'}[5m])) by (le)) > 1.0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "95th percentile latency > 1s"
          description: "95th percentile latency for API requests is above 1 second"

      - alert: HighCPUUsage
        expr: process_cpu_seconds_total{job="securecloud-api"} > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
